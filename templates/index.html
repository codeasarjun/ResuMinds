<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
</head>
<body>
    <h1>Know your candidates</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="jd">Upload JD:</label>
        <input type="file" name="jd" required>
        <br>
        <label for="resumes">Upload Resumes:</label>
        <input type="file" name="resumes[]" multiple required>
        <br>
        <button type="submit">Analyze Resumes</button>
    </form>
</body>
</html>
